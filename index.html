<section id="power-generator">
    <h2>Power Generator</h2>
    <p>Generate your Charmed power based on your alignment (Good, Neutral, or Bad)!</p>
    
    <form id="power-form">
        <label for="alignment">Choose your alignment:</label>
        <select id="alignment" name="alignment">
            <option value="good">Good</option>
            <option value="neutral">Neutral</option>
            <option value="bad">Bad</option>
        </select>
        <br><br>

        <label for="num-powers">How many powers do you want?</label>
        <input type="number" id="num-powers" name="num-powers" min="1" max="5" required>
        <br><br>

        <button type="submit">Generate Power</button>
    </form>
    
    <div id="generated-powers">
        <h3>Your Powers:</h3>
        <ul id="power-list"></ul>
    </div>
</section>
